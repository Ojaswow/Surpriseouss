<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Georgia', serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(30px, 5vw, 50px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gif-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInScale 0.8s ease 0.3s forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            color: #764ba2;
            margin-bottom: 30px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.6s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-family: 'Georgia', serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: fadeInLeft 0.6s ease 0.9s forwards;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .btn-definitely {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            animation: fadeInRight 0.6s ease 1.1s forwards;
        }

        .btn-definitely:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 242, 254, 0.4);
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;">üíï</div>
    <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">üíù</div>
    <div class="heart" style="bottom: 15%; left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="heart" style="bottom: 25%; right: 10%; animation-delay: 1.5s;">üíó</div>

    <div class="container">
        <div class="gif-container">
            <!-- Replace this src with your cute gif URL -->
            <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyNmNwcGdzeHM3anZ2bmQ1dm82YTB3a2Z6ZHMwbXYwd21qbWVoYjFmNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c5PvtjvPZXWzMxs3eb/giphy.gif " alt="Cute Birthday GIF">
        </div>
        
        <h1>Do you want to see your birthday surprise? üéâ</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="goToSurprise()">
                <span>Yes! üéÇ</span>
            </button>
            <button class="btn btn-definitely" onclick="goToSurprise()">
                <span>Definitely Yes! üéÅ</span>
            </button>
        </div>
    </div>

    <script>
        function goToSurprise() {
            // Replace 'birthday.html' with the filename of your main birthday page
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
